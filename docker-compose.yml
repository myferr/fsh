services:
  app:
    build: .
    ports:
      - "${PORT:-655353}:655353"
    environment:
    - PORT=655353
      - FILESYSTEM_UPLOAD_PATH=/app/uploads
      - USE_NGINX=${USE_NGINX:-0}
    volumes:
      - uploads:/app/uploads

  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    profiles:
      - nginx
    environment:
      - USE_NGINX=1

volumes:
  uploads: